<!DOCTYPE html>
<html>
<head>
    <title>Blog Quality Score Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        .result-container {
            width: 80%;
            margin: auto;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .effort-score {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Blog Quality Score Result</h1>
    <div class="result-container">
        <p class="effort-score">Blog Quality Score: {{ effort_score }}</p>
        <h2>Contributions :</h2>
        <ul>
            {% for score, contribution in contributions.items() %}
            <li>{{ score }}: {{ contribution }}%</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
